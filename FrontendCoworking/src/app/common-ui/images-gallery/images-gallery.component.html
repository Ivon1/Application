<div class="image-gallery">
    <!-- Main image -->
    <div class="main-image mb-2">
        <img [src]="images && images.length ? images[selectedImageIndex] : 'assets/placeholder.jpg'"
            class="img-fluid w-100" alt="Main workspace image"
            style="max-height: 240px; object-fit: cover;">
    </div>

    <!-- Thumbnails -->
    <div class="thumbnail-row d-flex gap-2">
        @for (image of images; track $index) {
        <div class="thumbnail" [class.active]="selectedImageIndex === $index" (click)="setMainImage($index)">
            <img [src]="image" class="img-fluid rounded shadow-sm" alt="Workspace thumbnail"
                style="height: 60px; width: 75px; object-fit: cover; cursor: pointer;">
        </div>
        }
    </div>
</div>
