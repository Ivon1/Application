<div class="row coworking-card w-100 shadow-sm d-md-flex d-flex justify-content-center justify-content-lg-start align-items-sm-center align-items-lg-start" style="margin-top: 20px;">
    <div class="col-md-auto col-12">
        <img [src]="coworking?.photoUrl" class="coworking-card__image" alt="coworking image"/>
    </div>

    <div class="col-md-6 col-12 coworking-card__content ps-xxl-4">
        <div class="coworking-card__name">{{ coworking?.name }}</div>
        <div class="coworking-card__description">{{ coworking?.description }}</div>

        <div class="coworking-card__location-info d-flex align-items-center justify-content-start">
            <div class="coworking-card__feature-image">
                <img class="coworking-card__feature-image" src="assets/Icons/map-pin.png" alt="">
            </div>
            <h4 class="m-0 ms-2"> {{ coworking?.location }}</h4>
        </div>

        <div class="coworking-card__location-info d-flex align-items-center justify-content-start">
            <div class="coworking-card__feature-image">
                <img class="coworking-card__feature-image" src="assets/Icons/armchair.png" alt="">
            </div>
            <h4 class="m-0 ms-2"> {{ coworking?.availabilitySummary }}</h4>
        </div>
    </div>

    <div class="col-md col-12 coworking-card__actions d-flex justify-content-center justify-content-xxl-end mt-xxl-2">
        <a [routerLink]="['/coworkingsDetail', coworking?.id]" class="btn btn-primary mt-3 mt-xl-0">View details</a>
    </div>
</div>
