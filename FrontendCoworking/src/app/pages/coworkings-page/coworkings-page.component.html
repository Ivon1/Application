
<div class="container mb-5">
    <h1 class="mt-4">Available coworking spaces</h1>
    <p >Browse and choose a workspace that fits your needs</p>

    @if (coworkings$ | async; as coworking) {
        @for (coworking of coworking; track $index) {
            <app-coworking-card [coworking]="coworking"></app-coworking-card>
        }
    } @else {
        <div class="text-center my-5">
            <p>Loading workspaces...</p>
        </div>
    }
</div>
